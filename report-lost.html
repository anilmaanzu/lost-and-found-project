<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Chandigarh University</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
       <a href="index.html" class="navbar-logo">Chandigarh University</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="report-lost.html" class="nav-link btn-nav-lost">Report Lost</a>
            <a href="report-found.html" class="nav-link btn-nav-found">Report Found</a>
        </div>
    </div>
</nav>
<div class="content-pusher"></div>

    <main class="container">
        <section class="form-section">
            <h2>Report a Lost Item</h2>
            <form id="lost-form">
                <div class="form-group">
                    <label for="lost-item-name">Item Name</label>
                    <input type="text" id="lost-item-name" placeholder="e.g., Black iPhone 14" required>
                </div>
                
                <div class="form-group">
                    <label for="lost-category">Category</label>
                    <select id="lost-category" required>
                        <option value="">-- Select a Category --</option>
                        <option value="electronics">Electronics</option>
                        <option value="books">Books/Notes</option>
                        <option value="id-card">ID Card / Wallet</option>
                        <option value="apparel">Apparel (Jacket, etc.)</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lost-location">Last Known Location</label>
                    <input type="text" id="lost-location" placeholder="e.g., Block 3 Library, 2nd Floor" required>
                </div>

                <div class="form-group">
                    <label for="lost-date">Date Lost</label>
                    <input type="date" id="lost-date" required>
                </div>

                <div class="form-group">
                    <label for="lost-image">Upload Image (Optional)</label>
                    <input type="file" id="lost-image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="lost-description">Detailed Description</label>
                    <textarea id="lost-description" rows="3" placeholder="e.g., Has a small crack on the top left, blue case."></textarea>
                </div>
                
                <hr>

                <div class="form-group">
                    <label for="lost-contact-name">Your Name</label>
                    <input type="text" id="lost-contact-name" required>
                </div>
                
                <div class="form-group">
                    <label for="lost-contact-email">Your Contact Email</label>
                    <input type="email" id="lost-contact-email" required>
                </div>

                <button type="submit" class="btn">Submit Lost Item Report</button>
            </form>
        </section>
    </main>
    
    <script src="report.js"></script>
</body>
</html>
